<div class="maze-container">
  <div class="maze-grid" [ngStyle]="{
      'grid-template-columns': 'repeat(' + mazeSize + ', 1fr)',
      'max-width': maxWidth + 'px'
    }">
    @for (row of mazeGrid; track $index) { @for(cell of row; track $index){
    <app-cell #cellElement [currentCellType]="setType(cell)" [walls]="cell.walls" [posX]="cell.posX" [posY]="cell.posY"
      [mazeSize]="mazeSize"></app-cell>

    } }
  </div>
  <p class="curr-ex">TAILLE:&nbsp; <i class="red"> {{sizeKey}}x{{sizeKey}}</i> &nbsp;&nbsp;&nbsp;|
    &nbsp;&nbsp;&nbsp;EXERCICE<i class="red"> NÂ°
      {{exerciseKeyForPrint}}</i> <br>
    ALGORITHME:&nbsp;&nbsp; <i class="red">{{getPrintedNameFromString(currentAlgorithm)}}</i>
  </p>
</div>

<app-tunic-fox [posForFox]="posForFox" [mazeSize]="mazeSize" [foxImg]="foxImg"
  [foxFlipped]="foxFlipped"></app-tunic-fox>
