<div class="maze-container">
  <div
    class="maze-grid"
    [ngStyle]="{
      'grid-template-columns': 'repeat(' + mazeSize + ', 1fr)',
      'max-width': maxWidth + 'px'
    }"
  >
    @for (row of mazeGrid; track $index) { @for(cell of row; track $index){
    <app-cell
      [squareCssClass]="getCellCssClass(cell)"
      [walls]="cell.walls"
      [posX]="cell.posX"
      [posY]="cell.posY"
      [mazeSize]="mazeSize"
      [cellPixelSize]="cellPixelSize"
    ></app-cell>

    } }
  </div>
</div>
