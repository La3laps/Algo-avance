<div
  class="{{ _squareCssClass }}"
  [ngStyle]="{
    'position': 'relative',
}"
  [ngStyle]=""
>
  @if(walls[0]){
  <div class="wall top" [ngStyle]="wallStyle('top')"></div>
  } @if(walls[1]){
  <div class="wall right" [ngStyle]="wallStyle('right')"></div>
  } @if(walls[2]){
  <div class="wall bottom" [ngStyle]="wallStyle('bottom')"></div>
  } @if(walls[3]){
  <div class="wall left" [ngStyle]="wallStyle('left')"></div>
  }
</div>
